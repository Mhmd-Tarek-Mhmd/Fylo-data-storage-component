<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo - data storage component</title>
    <link rel="shortcut icon" href="images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    />
    <style>
      :root {
        --main: hsl(228, 56%, 26%);
        --secondary: 229, 57%, 11%;
        --gray: hsl(229, 7%, 55%);
        --white: hsl(243, 100%, 93%);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 500px;
        display: grid;
        padding: 0 24px;
        min-height: 100vh;
        place-items: center;
        background: url(images/bg-mobile.png) no-repeat top left / 100% 100%;
      }
      main {
        gap: 16px;
        display: grid;
        grid-template-rows: 200px 160px;
        grid-template-columns: minmax(0, 327px);
      }
      main > * {
        border-radius: 10px;
        background-color: var(--main);
      }
      @media (min-width: 768px) {
        body {
          background: url(images/bg-desktop.png) no-repeat right bottom / 100%
            52.5% hsl(var(--secondary));
        }
        main {
          gap: 30px;
          grid-template-rows: 200px;
          grid-template-columns: minmax(0, 350px) minmax(0, 540px);
        }
        .info {
          align-self: end;
        }
      }

      /*
        [1] Controls
      */

      .controls {
        gap: 25px;
        display: grid;
        align-content: center;
        padding-left: 40px;
        border-top-right-radius: 100px;
      }
      .controls .btns {
        gap: 16px;
        display: flex;
        align-items: center;
      }
      .controls button {
        width: 48px;
        height: 48px;
        border: none;
        display: grid;
        border-radius: 8px;
        place-items: center;
        background: hsl(var(--secondary));
      }

      /*
        [2] Info
      */

      .info {
        padding: 40px;
        position: relative;
        color: var(--white);
        font: 400 14px/1 "Raleway", sans-serif;
      }
      .info .slider {
        height: 20px;
        padding: 2px;
        margin: 17px 0 10px;
        border-radius: 15px;
        background-color: hsla(var(--secondary), 0.7);
      }
      .info .slider .progress {
        display: flex;
        align-items: center;
        justify-content: flex-end;

        height: 100%;
        padding-right: 2px;
        border-radius: inherit;
        width: calc((815% * 100) / 1000);
        background-image: linear-gradient(
          to right,
          hsl(6, 100%, 80%),
          hsl(335, 100%, 65%)
        );
      }
      .info .slider .thumb {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #fff;
      }
      .info .slider + .label {
        display: flex;
        font-size: 12px;
        align-items: center;
        justify-content: space-between;
      }

      .info .left {
        width: 179px;
        height: 72px;
        display: grid;
        color: var(--gray);
        position: absolute;
        place-items: center;
        border-radius: 10px;
        background-color: #fff;
        text-transform: uppercase;
      }
      .info .left span {
        margin-right: 5px;
        font-size: 2.5rem;
        color: hsl(var(--secondary));
      }
      @media (max-width: 767px) {
        .info {
          padding: 33px;
        }
        .info .left {
          right: 50%;
          bottom: -36px;
          transform: translateX(50%);
        }
      }
      @media (min-width: 768px) {
        .info .left {
          top: -47px;
          right: 40px;
        }
        .info .left::before {
          right: 0;
          content: "";
          bottom: -20px;
          border-width: 15px;
          position: absolute;
          border-style: solid;
          border-color: #fff #fff transparent transparent;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="controls">
        <h1 aria-label="Fylo">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="135"
            height="40"
          >
            <path
              fill="#FFF"
              fill-rule="evenodd"

            />
          </svg>
        </h1>

        <div class="btns">
          <button aria-label="Add file">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
            >
              <path
                fill="#697ED4"
                d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"
              />
            </svg>
          </button>

          <button aria-label="Make folder">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="20"
            >
              <path
                fill="#697ED4"
                d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"
              />
            </svg>
          </button>

          <button aria-label="Upload">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="16"
            >
              <path
                fill="#697ED4"
                d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="info">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

        <div>
          <div class="slider">
            <div class="progress"><span class="thumb"></span></div>
          </div>

          <div class="label">
            <strong>0 GB</strong>
            <strong>1000 GB</strong>
          </div>
        </div>

        <div class="left">
          <strong>
            <span>185</span>
            <sup>GB Left</sup>
          </strong>
        </div>
      </div>
    </main>
  </body>
</html>
